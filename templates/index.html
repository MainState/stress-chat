
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 애플리케이션</title>
</head>
<body>
    <div id="chat-box"></div>
    
    <div>
        <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
        <button id="send-button">전송</button>
    </div>
    
    <div id="score-display"></div>
    
    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            
            if (userMessage) {
                // 사용자 메시지 표시
                chatBox.innerHTML += `<p>나: ${userMessage}</p>`;
                userInput.value = '';

                try {
                    // 서버에 메시지 전송
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: userMessage })
                    });

                    const data = await response.json();
                    // 챗봇 응답 표시
                    chatBox.innerHTML += `<p>챗봇: ${data.reply}</p>`;
                    
                    if (data.conversation_end === true) {
                        // 입력 비활성화
                        userInput.disabled = true;
                        sendButton.disabled = true;
                        
                        // 최종 점수 강조 표시
                        chatBox.innerHTML += `<p><strong style="color: navy">[최종 평가] 현재까지의 대화를 바탕으로 추정된 스트레스 점수는 ${data.stress_score}점 입니다.</strong></p>`;
                        chatBox.innerHTML += `<p>스트레스 평가 대화가 종료되었습니다. 결과는 참고용이며, 전문적인 진단이 필요하시면 전문가와 상담하세요.</p>`;
                        
                        // 점수 표시 영역 업데이트
                        const scoreDisplay = document.getElementById('score-display');
                        if (scoreDisplay) {
                            scoreDisplay.textContent = `최종 스트레스 점수: ${data.stress_score} / 10`;
                        }
                    } else {
                        // 대화 진행 중인 경우 입력 활성화 유지
                        userInput.disabled = false;
                        sendButton.disabled = false;
                    }
                    
                    // 스크롤 최하단으로 이동
                    chatBox.scrollTop = chatBox.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        // Enter 키 입력 처리
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
